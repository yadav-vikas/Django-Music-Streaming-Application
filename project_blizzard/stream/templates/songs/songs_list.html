{% extends "accounts/base.html" %}

{% block title %}Song List{% endblock %}
{% block content %}

<ul>
    {% for song in songs_list %}
    <li>
        <div class="card-group">
            <div class="card"><a href="{% url 'song_detail' song.slug %}">
            <img class="card-img-top" src="{{ song.song_thumbnail.url }}" width="140", height="180"></a>
            <div class="card-body">
                <h5 class="card-title" >{{ song.song_name }}</h5>
                <p class="card-text">{{ song.id.song_user }}</p>
            </div>
        </div>

        </div>
    </li>
    {% endfor %}
</ul>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

{% endblock %}
